<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sri Sri Gold Testing Shop - Appointments</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Appointments</h1>
        <form id="appointmentForm">
            <label for="date">Date:</label>
            <input type="date" id="date" required>
            <label for="time">Time:</label>
            <input type="time" id="time" required>
            <button type="submit">Book Appointment</button>
        </form>
        <div id="userAppointments">
            <h2>Your Appointments</h2>
            <ul id="appointmentList"></ul>
        </div>
        <div id="ownerAppointments" style="display: none;">
            <h2>All Appointments (Owner View)</h2>
            <table id="appointmentTable">
                <thead><tr><th>User</th><th>Date</th><th>Time</th><th>Actions</th></tr></thead>
                <tbody id="appointmentRows"></tbody>
            </table>
            <button onclick="addColumn('appointmentTable')">Add Column</button>
        </div>
        <button onclick="window.location.href='welcome.html'">Back to Welcome</button>
        <button onclick="logout()">Logout</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
